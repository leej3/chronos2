repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        files: ".*\\.yaml$"
      - id: end-of-file-fixer
        exclude: "chronos2/dashboard_backend/examples|chronos2/dashboard_backend/tests/data"
      - id: trailing-whitespace
        files: "chronos2/dashboard_backend/.*\\.py$"
        exclude: "chronos2/dashboard_backend/examples|chronos2/dashboard_backend/tests/data"
      - id: check-added-large-files
        files: "chronos2/dashboard_backend/.*"
      - id: check-toml
        files: "chronos2/dashboard_backend/.*\\.toml$"


  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format


  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort
        args: ["--profile", "black"]
        files: "chronos2/dashboard_backend/.*\\.py$"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        args: ["--write"]
        files: "chronos2/dashboard_frontend/src.*\\.(js|jsx|ts|tsx|json|css|scss|md|html)$"

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.38.0
    hooks:
      - id: eslint
        name: eslint
        files: "chronos2/dashboard_frontend/src.*\\.(js|jsx|ts|tsx)$"
        args: ["--fix", "--no-ignore"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: ".*\\.py"
        exclude: "examples|docs/examples|tests/data"
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
        exclude: "examples|docs/examples|tests/data"
